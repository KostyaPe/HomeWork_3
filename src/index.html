<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work</title>
    <style>
        * {
            box-sizing: border-box;
        }

        p {
            margin: 0;
            padding: 0;
        }

        .counters,
        .squares {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 600px;
        }

        .counter {
            width: 20%;
            margin-right: 10px;
            border: 1px solid black;
        }

        .count {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }

        button {
            width: 48%;
            padding: 0;
            margin: 0;
        }

        .squares {
            margin-top: 100px;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25%;
            height: 150px;
            font-family: 30px;
            font-weight: bold;
        }

        .tabs {
            max-width: 400px;
            margin: 100px auto 0;
        }

        .tabs__buttons button.active {
            font-weight: bold;
        }

        .tabs__buttons button {
            border-right: 1px solid grey;
        }

        .tabs__content p {
            display: none;
        }

        .tabs__content p.active {
            display: block;
        }

        .tabs__buttons,
        .tabs__content {
            margin: 0;
            border: 1px solid grey;
        }

        .tabs__content {
            border-top: none;
            padding: 10px;
        }

        .tabs__buttons:empty,
        .tabs__content:empty {
            border: none;
        }

        .addTab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .addTab * {
            width: 100%;
            max-width: 400px;
            padding: 8px 5px;
            margin-bottom: 10px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <div class="counters">
        <div id="1" class="counter">
            <div class="count">0</div>
            <button type="button" class="plus">
                +
            </button>
            <button type="button" class="minus">
                -
            </button>
        </div>
        <div id="2" class="counter">
            <div class="count">0</div>
            <button type="button" class="plus">
                +
            </button>
            <button type="button" class="minus">
                -
            </button>
        </div>
        <div id="3" class="counter">
            <div class="count">0</div>
            <button type="button" class="plus">
                +
            </button>
            <button type="button" class="minus">
                -
            </button>
        </div>
        <div id="4" class="counter">
            <div class="count">0</div>
            <button type="button" class="plus">
                +
            </button>
            <button type="button" class="minus">
                -
            </button>
        </div>
        <div id="5" class="counter">
            <div class="count">0</div>
            <button type="button" class="plus">
                +
            </button>
            <button type="button" class="minus">
                -
            </button>
        </div>
    </div>
    <div class="squares">
        <div class="square">1</div>
        <div class="square">2</div>
        <div class="square">3</div>
        <div class="square">4</div>
    </div>
    <div class="tabs">
        <div class="tabs__buttons"></div>
        <div class="tabs__content"></div>
    </div>
    <form action="" class="addTab">
        <input type="text" name="title" placeholder="Tab title">
        <textarea oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' name="content"
            placeholder="Tab content"></textarea>
        <button type="submit">Add new tab</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
