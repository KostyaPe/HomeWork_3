<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work</title>
    <style>
        * {
            box-sizing: border-box;
        }

        p {
            margin: 0;
            padding: 0;
        }

        .counters,
        .squares {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 600px;
        }

        .counter {
            width: 20%;
            margin-right: 10px;
            border: 1px solid black;
        }

        .count {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }

        button {
            width: 48%;
            padding: 0;
            margin: 0;
        }

        .squares {
            margin-top: 100px;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25%;
            height: 150px;
            font-family: 30px;
            font-weight: bold;
        }

        .tabs {
            max-width: 400px;
            margin: 100px auto 0;
        }

        .tabs__buttons button.active {
            font-weight: bold;
        }

        .tabs__buttons button {
            border-right: 1px solid grey;
        }

        .tabs__content p {
            display: none;
        }

        .tabs__content p.active {
            display: block;
        }

        .tabs__buttons,
        .tabs__content {
            margin: 0;
            border: 1px solid grey;
        }

        .tabs__content {
            border-top: none;
            padding: 10px;
        }

        .tabs__buttons:empty,
        .tabs__content:empty {
            border: none;
        }

        .addTab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .addTab * {
            width: 100%;
            max-width: 400px;
            padding: 8px 5px;
            margin-bottom: 10px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <script src="index.js"></script>
</body>

</html>
