<!DOCTYPE html>

<head>

<body>
    <script>
        function declension(age) {

            if (age < 10) {
                if (age === 1) {
                    return `${age} год.`
                } else if (age >= 2 && age <= 4) {
                    return `${age} годa.`
                }
            } else if (age <= 20) {
                return `${age} лет.`;
            } else {
                let lastUserAgeDigit = age % 10;

                if (lastUserAgeDigit === 1) {
                    return `${age} год.`
                } else if (lastUserAgeDigit >= 2 && lastUserAgeDigit <= 4) {
                    return `${age} годa.`
                }
            }

            return `${age} лет.`;
        }

        let userAge = +prompt('What is your age?');

        alert(declension(userAge));

        /*
        false && true || true   - первый логический оператор вернет false, потом ИЛИ вернёт true, т.к одно из выражений - true
        false && (true || true); - результат выражения справа - true, результат & - false
        '10' + (5 === 6); результат выражения в группировке - false, потом неявное преобразования false к строке, затем конкатенация - '10false'
        '10' - 5 === 6; у строгого сравнения приоритет ниже, чем у вычитания, результат - false, т.к 5 !== 6
        (+null == false) < 1; неявное преобразование null в число (0), далее нестрогое сравнение численно преобразует false и сравнит, true < 1 = false
        (+null == false) < 1 ** 5; результат - false
        undefined + 5 > null + 1; NaN > null, результат -  (false)
        */
    </script>
</body>
